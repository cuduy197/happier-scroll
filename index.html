<!DOCTYPE html>
<html>

<head>
    <title>Happier Scroll</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="happier-button.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="debug.css">
    <link rel="stylesheet" href="scrollbar.css">

</head>

<body>
    <!--    <div id="debug">
        <p>Debug info</p>
    </div> -->
    <div id="app">

        <div class="fullscreen center l-red">
            <div>
                <h1>Happier Scroll</h1>
                <br>
                <a href="https://github.com/cuduy197/happier-scroll" target="blank">
                    <h1>CuDuy197</h1>
                </a>
                <br>
                <button hp-scroll-down class="danger">Xuống dưới</button>
                <button hp-scroll-end class="danger2">Dưới cùng</button>
            </div>
        </div>

        <div class="fullscreen center l-blue">
            <div>
                <h1>Xanh</h1>
                <button hp-scroll-down class="info">Xuống dưới</button>
                <button hp-scroll-up class="info2">Lên trên</button>
            </div>
        </div>

        <div class="fullscreen center l-green">
            <div>
                <h1>Xanh lục</h1>
                <button hp-scroll-down class="success">Xuống dưới</button>
                <button hp-scroll-up class="success2">Lên trên</button>
            </div>
        </div>


        <div class="fullscreen center l-yellow">
            <div>
                <h1>Cam</h1>
                <button hp-scroll-down class="warning">Xuống dưới</button>
                <button hp-scroll-up class="warning2">Lên trên</button>
            </div>
        </div>


        <div class="fullscreen center l-pink">
            <div>
                <h1>Hồng</h1>
                <button hp-scroll-down class="normal">Xuống dưới</button>
                <button hp-scroll-up class="normal2">Lên trên</button>
            </div>
        </div>

        <div class="fullscreen center l-purple">
            <div>
                <h1>Tím</h1>
                <button hp-scroll-top class="guide">Trên cùng</button>
                <button hp-scroll-up class="guide2">Lên trên</button>
            </div>
        </div>
    </div>


    <script src="babel.min.js"></script>
    <script type="text/babel" src="happier-scroll.js"></script>
    <script type="text/babel" src="debug.js"></script>

</body>

</html>
